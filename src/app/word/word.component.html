<p [ngStyle]=" {
  color : color,
  fontSize : size + 'px',
  fontFamily : font
}">word works!</p>
<div class="row">
  <div class="col-md-4">
    <input type="color" [(ngModel)]="color" class="form-control" placeholder="color">
  </div>
  <div class="col-md-4">
    <input type="number" placeholder="size" [(ngModel)]="size" class="form-control">
  </div>
  <div class="col-md-4">
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">Garamond</option>
      <option value="Verdana">Verdana</option>
      <option value="Arial">Arial</option>
    </select>
  </div>
</div>
